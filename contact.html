<main>
	<div class="container">
		<div class="row">		<!-- Contact BG -->
			<div class="col">
				<div class="card">
					<div class="card-body">
						<div class="card border-0 bg-light col col-md-9">
						<h3 class="my-4">Questions? Feel free to reach out to us!</h3>
						<div class="card-body">
							<span class="h5">Email us at:</span><br>
							<a href="#" class="">info@ancientmythology.com</a>
						<h5 class="mt-5 mb-3">Or drop us a line!</h5>

						<div class="card border-0 bg-light ml-4">
							<form>
								<div>
								<label>Name:</label>
								<input type="text" class="mb-3 form-control" name="name" id="name" placeholder="John Doe">
								</div>
								<div>
								<label>Email:</label>
								<input type="email" class="mb-3 form-control" name="email" id="email" placeholder="jd@gmail.com">
								</div>
								<div>
								<label>Comments:</label>
								<textarea class="form-control" id="text" rows="5" placeholder="Enter your comments"></textarea>
								</div>
								<div class="mr-4">
								<input type="submit" class="mt-3 mb-4 btn btn-primary" value="Send"> 
								</div>
							</form>
						</div>
						</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		
	</div>
